        <form enctype="multipart/form-data" action="" method="post" id="formu">
            <div id="etiqueta">

            <h4>Registro de Datos Personales</h4>
            <fieldset>
                <legend><strong>Información De Usuario</strong></legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" placeholder="nombres">
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" placeholder="apellidos">
                <label for="nacionalidad">Nacionalidad: </label>
                <input type="text" name="nacionalidad" placeholder="nacionalidad">
                <label for="edad">Edad: </label>
                <input type="number" name="edad" placeholder="edad">
                <select name="genero" id="gen" class="anchoalto">
                    <option value="masculino">Masculino</option>
                    <option value="femenino" selected>Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="" >¿Trabaja o Estudia?</label><br>
                <input type="checkbox" name="trabaestudia" id="trabaja" value="Trabaja" class="anchoalto" checked>
                <label for="trabaja">Trabaja</label><br>
                <input type="checkbox" name="trabaestudia" id="estudia" value="Estudia" class="anchoalto">
                <label for="estudia">Estudia</label><br>
                <label for="" >¿Qué prefieres?</label><br>
                <input type="radio" name="radio" id="programming" value="programming" class="anchoalto" >
                <label for="programming">Programming</label><br>
                <input type="radio" name="radio" id="sysadmin" value="sysadmin" class="anchoalto">
                <label for="sysadmin">Sysadmin</label><br>
                <label for="date">Fecha: </label>
                <input type="date" name="date" id="date" class="anchoalto">
                <label for="datetime_local">Fecha y Tiempo Local: </label>
                <input type="datetime-local" name="datetime_local" id="datetime_local" class="anchoalto">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="email" class="anchoalto">
                <label for="color">Seleccione su color favorito: </label>
                <input type="color" name="color" id="color" class="anchoalto"> <br>
                <label for="month">Mes</label>
                <input type="month" name="month" id="month" class="anchoalto"><br>
                <label for="file">Foto: </label>
                <input type="file" name="file" id="file" class="anchoalto">
                <label for="number">Number: </label>
                <input type="number" name="number" id="number" class="anchoalto">
                <label for="hidden">Oculto: </label>
                <input type="hidden" name="hidden" value="hidden" id="hidden" class="anchoalto"><br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="password" class="anchoalto">
                <label for="range">Rango: </label>
                <input type="range" name="range" id="range" class="anchoalto">
                <input id="btn" type="submit" value="Enviar">
            </fieldset>
            
        </form>
